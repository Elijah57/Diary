{{ form.media }}

        padding-bottom: 5px;
        font-size: 16px;

        width: auto;
    }

    .datew{

        padding-bottom: 5px;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        width: 30%;

    }
</style>
<h1>Edit</h1>
<form action="" method="post">

    <div class="fieldWrapper">
        <br>
        {{ form.mood.label_tag }} <br>

        {{ form.title.label_tag }} <br>
