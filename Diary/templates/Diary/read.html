{% extends 'diary/index.html' %}

{% block content %}

<div class="context">

    <small><i><b>Mood: {{ journal.mood }}</b></i></small>

    <h3>Content:</h3>
    <p>{{ journal.story }}</p>


</div>




{% endblock content %}
